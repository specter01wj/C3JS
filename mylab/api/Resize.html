<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../lib/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../lib/c3.js"></script>
    <script>
      
      var chart = c3.generate({
          data: {
              columns: [
                  ['data1', 30, 200, 100, 400, 150, 250],
                  ['data2', 50, 20, 10, 40, 15, 25]
              ]
          }
      });

      setTimeout(function () {
          chart.resize({height:100, width:300})
      }, 5000);

      setTimeout(function () {
          chart.resize({height:200})
      }, 10000);

      setTimeout(function () {
          chart.resize();
      }, 15000);

    </script>
  </body>
</html>
