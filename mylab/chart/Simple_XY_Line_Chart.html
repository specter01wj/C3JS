<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../lib/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../lib/c3.js"></script>
    <script>
      
      var chart = c3.generate({
          data: {
              x: 'x',
              columns: [
                  ['x', 30, 50, 100, 230, 300, 310],
                  ['data1', 30, 200, 100, 400, 150, 250],
                  ['data2', 130, 300, 200, 300, 250, 450]
              ]
          }
      });

      setTimeout(function () {
          chart.load({
              columns: [
                  ['data1', 100, 250, 150, 200, 100, 350]
              ]
          });
      }, 3000);

      setTimeout(function () {
          chart.load({
              columns: [
                  ['data3', 80, 150, 100, 180, 80, 150]
              ]
          });
      }, 5500);

      setTimeout(function () {
          chart.unload({
              ids: 'data2'
          });
      }, 7000);


    </script>
  </body>
</html>
