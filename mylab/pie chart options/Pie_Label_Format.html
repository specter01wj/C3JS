<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../lib/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../lib/c3.js"></script>
    <script>
      
      var chart = c3.generate({
          data: {
              columns: [
                  ['data1', 30],
                  ['data2', 50]
              ],
              type: 'pie'
          },
          pie: {
              label: {
                  format: function (value, ratio, id) {
                      return d3.format('$')(value);
                  }
              }
          }
      });

    </script>
  </body>
</html>
