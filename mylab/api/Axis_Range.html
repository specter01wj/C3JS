<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../lib/c3.css">
  </head>
  <body>
    <div id="chart"></div>

    <script src="../lib/d3.v3.min.js" charset="utf-8"></script>
    <script src="../lib/c3.js"></script>
    <script>
      
      var chart = c3.generate({
          data: {
              columns: [
                  ['data1', 30, 200, 100, 400, 150, 250],
                  ['data2', 50, 20, 10, 40, 15, 25]
              ],
              axes: {
                  data1: 'y',
                  data2: 'y2'
              }
          },
          axis: {
              y2: {
                  show: true,
              }
          }
      });

      setTimeout(function () {
          chart.axis.max(500);
      }, 5000);

      setTimeout(function () {
          chart.axis.min(-500);
      }, 10000);

      setTimeout(function () {
          chart.axis.max({y: 600, y2: 100});
      }, 15000);

      setTimeout(function () {
          chart.axis.min({y: -600, y2: -100});
      }, 20000);

      setTimeout(function () {
          chart.axis.range({max: 1000, min: -1000});
      }, 25000);

      setTimeout(function () {
          chart.axis.range({max: {y: 600, y2: 100}, min: {y: -100, y2: 0}});
      }, 30000);

      setTimeout(function () {
          chart.axis.max({x: 10});
      }, 35000);

      setTimeout(function () {
          chart.axis.min({x: -10});
      }, 40000);

      setTimeout(function () {
          chart.axis.range({max: {x: 5}, min: {x: 0}});
      }, 45000);

    </script>
  </body>
</html>
